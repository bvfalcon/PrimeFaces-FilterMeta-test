<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
        <h:outputStylesheet name="test.css" />
    </h:head>
    <h:body>
        <h:form id="frmTest">
            <p:dataTable value="#{testTable}" var="item">
                <p:column headerText="name" field="name" filterable="true">#{item.name}</p:column>
                <p:column headerText="artist">#{item.artist}</p:column>
                <p:column headerText="released">#{item.released}</p:column>
            </p:dataTable>
        </h:form>

    </h:body>
</html>
